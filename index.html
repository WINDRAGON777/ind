<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Mengalihkan ke Telegram...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #0d0d0d;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .btn {
      margin-top: 20px;
      background: #229ED9;
      padding: 12px 24px;
      border-radius: 8px;
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
    }
  </style>
  <script>
    const tgUsername = "aviamasterid"; // 👈 ЗАМЕНИ на свой username без @
    const androidLink = "telegram://resolve?domain=" + tgUsername;
    const iosLink = "tg://resolve?domain=" + tgUsername;
    const fallbackLink = "https://t.me/" + tgUsername;

    function redirectToTelegram() {
      const userAgent = navigator.userAgent || navigator.vendor || window.opera;
      if (/android/i.test(userAgent)) {
        window.location.href = androidLink;
      } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
        window.location.href = iosLink;
      } else {
        window.location.href = fallbackLink;
      }

      setTimeout(() => {
        window.location.href = fallbackLink;
      }, 1000);
    }

    window.onload = redirectToTelegram;
  </script>
</head>
<body>
  <h2>Sedang membuka Telegram...</h2>
  <p>Jika tidak terbuka secara otomatis, klik tombol di bawah:</p>
  <a class="btn" href="https://t.me/USERNAME">Buka Telegram</a>
</body>
</html>
